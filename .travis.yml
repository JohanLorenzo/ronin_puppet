language: ruby
dist: xenial
rvm:
  - 2.4.5

before_install:
  - gem update --system
  - gem install bundler

gemfile: ".gemfile"

script:
  - "puppet-lint --fail-on-warnings `find modules -name '*.pp'`"

notifications:
  irc:
    channels:
    - secure: ""
    skip_join: true
    use_notice: true
    on_success: always
    on_failure: always
    template:
    - "\x02%{repository_name}\x0314#%{build_number}\x03\x02 (%{branch} - %{commit}: %{author}): \x02\x0312%{message}\x02\x03 (\x0314%{build_url}\x03)"
