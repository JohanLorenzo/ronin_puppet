---
  # servers
  # log aggregators
  dc_log_aggregator: "log-aggregator.srv.releng.%{facts.mozspace}.mozilla.com"
  # ntp servers
  datacenterntp: "infoblox1.private.%{facts.mozspace}.mozilla.com"

  # package managment
  loc_pkg_dir: "C:\\windows\\temp"
  ext_pkg_src: "https://s3.amazonaws.com/windows-opencloudconfig-packages/RoninPackages"

  # Site source url
  # will change
  site_source: "https://raw.githubusercontent.com/markcor/ronin-win-base/master/site"
  conf_file_src: "https://raw.githubusercontent.com/markcor/ronin-win-base/master/site/configuration"

  # Other directories
  loc_tmp: "C:\\windows\\temp"

  # Useful commands
  pwrshl_run_scrpt: "C:\\Windows\\System32\\WindowsPowerShell\\v1.0\\powershell.exe -NoProfile -NoLogo -NonInteractive -file"
